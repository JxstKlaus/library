<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>library</h1>
    </header>

    <main>
        <button class="add-book-btn">+ Add book</button>

        <div class="cards-container">
            <div class="card">
                
                <h3 class="title">Naruto</h3>
                <p class="author">Kaldwo ldllwp</p>
                <p class="pages">2210</p>
                <p class="card-status read"></p>
                <div class="status-container">
                    <h4>Change status</h4>
                    <div class="status">
                        <button class="read active">Read</button>
                        <button class="reading">Reading</button>
                        <button class="dropped">Dropped</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <h3 class="title">Ego is your enemy</h3>
                <p class="author">Kaldwo ldllwp</p>
                <p class="pages">210</p>
                <p class="card-status reading"></p>
                <div class="status-container">
                    <h4>Change status</h4>
                    <div class="status">
                        <button class="read">Read</button>
                        <button class="reading active">Reading</button>
                        <button class="dropped">Dropped</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <h3 class="title">some cool book</h3>
                <p class="author"> Lorem ipsum dolor</p>
                <p class="pages">710</p>
                <p class="card-status dropped"></p>
                <div class="status-container">
                    <h4>Change status</h4>
                    <div class="status">
                        <button class="read">Read</button>
                        <button class="reading">Reading</button>
                        <button class="dropped active">Dropped</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <div class="overlay"></div>
    <div id="add-book-form" action="#" method="post">
        <div class="form-container">
            <div class="form-texts">
                <label for="title">Title</label>
                <label for="author">Author</label>
                <label for="pages">Pages</label>
                <label for="status">Status</label>
    
            </div>
            <div class="form-inputs">
                <input id="title" type="text">
                <input id="author" type="text">
                <input id="pages" type="text">
                <select id="status" name="status">
                    <option selected class="read" value="read">‚úÖ Read</option>
                    <option class="reading" value="reading">üìñ Reading</option>
                    <option class="dropped" value="dropped">‚ùå Dropped</option>
                </select>
            </div>
        </div>
        
        <button class="continue">Continue</button>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
